{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <h2>Add New Product</h2>

    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Create Product</button>
  </form>
</div>
{% endblock %}
