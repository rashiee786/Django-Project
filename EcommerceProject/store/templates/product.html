{% extends 'base.html' %}
{% block content %}
<h2 class="text-center mt-4">Our Products</h2>
<div class="container mt-4">
  <div class="row">
    {% for product in products %}
      <div class="col-md-3 col-sm-6 mb-4">
        <div class="card h-100 shadow-sm">
          {% if product.image %}
            <img src="{{ product.image.url }}" class="card-img-top" alt="{{ product.name }}">
          {% else %}
            <div class="card-img-top bg-light d-flex align-items-center justify-content-center" style="height: 150px;">
              <span class="text-muted">No image</span>
            </div>
          {% endif %}
          <div class="card-body text-center">
            <h5 class="card-title">{{ product.name }}</h5>
            <p class="card-text small text-muted">{{ product.description|truncatechars:60 }}</p>
            <p class="card-text fw-bold">â‚¹{{ product.price }}</p>
            <div class="d-flex justify-content-center gap-2 mt-2">
              <a href="{% url 'add_to_cart' product.id %}" class="btn btn-primary btn-sm">Buy Now</a>
              <a href="{% url 'product_detail' product.id %}" class="btn btn-outline-secondary btn-sm">View</a>
            </div>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
