{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <h2>Your Order History</h2>
  {% if orders %}
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Order ID</th>
          <th>Date</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        {% for order in orders %}
        <tr>
          <td>{{ order.id }}</td>
          <td>{{ order.order_date }}</td>
          <td>{{ order.status }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  {% else %}
    <p>You have no orders yet.</p>
  {% endif %}
</div>
{% endblock %}
